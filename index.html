 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./script/app.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <title>Tamagotchi Game</title>
</head>
<body>

        <header>

            <!--- Start Button -->
            <button class="start">Start Game</button>
            <input type="text" class="name" placeholder="Name Your Pet">
            <h3 class="age">Age: 0</h3>
            <!---Clock/Timer -->
            <div class="clock">
                <img src="./images/pixel yoshi clock.jpeg" alt="clock" id="yoshi">
                <h3 id="time">Timer: 0</h3>
            </div>

        </header>
            <!--- Meet Your Pet Head Tag -->
            <div class="hello">
                
                <h3 id="love">Love Your Pet</h3>
                <img src="./images/pixel_heart.png" alt="heart" id="heart">

            </div>

            <!--- Meters Section -->
            <section class="meter">
                <h5 id="hungry-title">Hungry Meter</h5>
                <div class="meter-hungry">
                    <div class="hunger"></div>
                </div>
                <h5 id="bordom-title">Bordom Meter</h5>
                <div class="meter-bored">
                    <div class="bordom"></div>
                </div>
                <h5 id="sleepy-title">Sleepy Meter</h5>
                <div class="meter-sleep">
                    <div class="sleepy"></div>
                </div>

            </section>

            <!--- Tamagotchi Art Section -->
            <section class="middle">
    
            <!--- Senior Pixel Art -->
                <img src="./images/old_yoshi.png" alt="Senior Tamagotchi" id="old">

            <!--- Adult Pixel Art -->
                <img src="./images/adult_yoshi.png" alt="Adult Tamagotchi" id="adult">
    
            <!--- Child Pixel Art -->
                <img src="./images/kid_yoshi.png" alt="Child Tamagotchi" id="kid">
    
            <!--- Baby Pixel Art -->
                <img src="./images/baby_yoshi.png" alt="Baby Tamagotchi" id="baby">
    
            <!--- Egg Pixel Art -->
                <img src="./images/egg_yoshi.png" alt="Tamagotchi Egg" id="egg">
    
            </section>

            <!--- Base Graphics and Buttons Div -->
                    <section class="bottom">

            <!--- Feed, Exercise, Sleep Buttons -->
                <button class="feed">Munchy Time</button>
                <button class="exercise">Exercise Time</button>
                <button class="sleep">Sleepy Time</button>
                <button class="lights">Lights</button>

            </section>   
    
</body>
</html>
