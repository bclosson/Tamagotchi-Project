<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script/app.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <title>Tamagotchi Game</title>
</head>
<body>
    
    <header>
        <!------------ Start Button ------------>
        <button class="start">Start Game</button>
        <input type="text" class="name">
        <h3 class="age">Age</h3>
        <!------------ Clock/Timer -------------->
        <div class="clock">Timer: 60>
            <img src="#" alt="clock">
        </div>
        <!------------ Meet Your Pet Head Tag ------->
        <div>
            <h3>Meet Your Pet</h3>
            <img src="#" alt="heart">
        </div>

        <!------------ Meters Section ------------>
        <section>
            <h6 class="hunger">hungry meter</h6>
            <h6 class="bordom">bordom meter</h6>
            <h6 class="sleepy">sleepy meter</h6>
        </section>

        <!----------- Tamagotchi Art Section --------->
        <section class="middle">
        <!------------ Egg Pixel Art ------------->
            <img src="#" alt="Tamagotchi Egg">

        <!------------ Baby Pixel Art ------------->
            <img src="#" alt="Baby Tamagotchi">

        <!------------ Child Pixel Art ------------->
            <img src="#" alt="Child Tamagotchi">

        <!------------ Adult Pixel Art -------------->
            <img src="#" alt="Adult Tamagotchi">
        
        <!------------ Senior Pixel Art ------------->
            <img src="#" alt="Senior Tamagotchi">

        <!------------ Sailing Into Night Pixel Art ------------>
            <img src="#" alt="Sailing Into The Night">
        </section>

        <!------------ Base Graphics and Buttons Div --------->
        <section class="bottom">

        <!---------------- Grass Field Pixel Art ----------->
            <img src="#" alt="Grass Field">

        <!----------- Feed, Exercise, Sleep Buttons ---------->
            <button class="feed">Feed Pet</button>
            <button class="exercise">Exercise Time</button>
            <button class="sleep">Sleepy Time</button>
        </section>
    </header>

    
</body>
</html>
