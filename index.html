<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./script/app.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <title>Tamagotchi Game</title>
</head>
<body>
    
    <header>

        <!------------ Start Button ------------>
        <button class="start">Start Game</button>
        <input type="text" class="name" placeholder="Name Your Pet">
        <h3 class="age">Age: 0</h3>
        <!------------ Clock/Timer -------------->
        <div class="clock">
            <img src="./images/pixel yoshi clock.jpeg" alt="clock" id="yoshi">
            <h3 id="time">Timer: 0</h3>
        </div>

    </header>
        <!------------ Meet Your Pet Head Tag ------->
        <div class="hello">
            <h3 id="love">Love Your Pet</h3>
            <img src="./images/pixel heart.png" alt="heart" id="heart">
        </div>

        <!------------ Meters Section ------------>
        <section class="meter">
            <div class="meter-hungry">
            <div class="hunger">Hungry Meter</div>
            </div>

            <div class="meter-bord">
            <div class="bordom">Bordom Meter</div>
            </div>

            <div class="meter-sleep">
            <div class="sleepy">Sleepy Meter</div>
            </div>

        </section>

        <!----------- Tamagotchi Art Section --------->
        <section class="middle">
        <!------------ Egg Pixel Art ------------->
            <img src="./images/pixel e yoshi.png" alt="Tamagotchi Egg" id="egg">

        <!------------ Baby Pixel Art ------------->
            <img src="./images/pixel b yoshi.png" alt="Baby Tamagotchi" id="baby">

        <!------------ Child Pixel Art ------------->
            <img src="./images/pixel k yoshi.png" alt="Child Tamagotchi" id="kid">

        <!------------ Adult Pixel Art -------------->
            <img src="./images/pixel a yoshi.png" alt="Adult Tamagotchi" id="adult">
        
        <!------------ Senior Pixel Art ------------->
            <img src="./images/pixel o yoshi.jpg" alt="Senior Tamagotchi" id="old">

        </section>

        <!------------ Base Graphics and Buttons Div --------->
        <section class="bottom">

        <!----------- Feed, Exercise, Sleep Buttons ---------->
            <button class="feed">Munchy Time</button>
            <button class="exercise">Exercise Time</button>
            <button class="sleep">Sleepy Time</button>

        </section>
   

    
</body>
</html>
